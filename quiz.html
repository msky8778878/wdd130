                <textarea id="q2" name="q2" rows="3" placeholder="Type your answer here..."></textarea>

                <label for="q3">Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One...</option>
                    <option value="o1">/* Comment */</option>
                    <option value="o2"># Coment</option>
                    <option value="o3">// Comment</option>
                </select>

                <label for="q4">4. Convert hex number F to decimal:</label>
                <input type="number" id="q4" name="q4">
            </fieldset>
            <div style="text-align: center;">
                <button type="submit">Submit Quiz</button>
            </div>
        </form>
